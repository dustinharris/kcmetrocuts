<!DOCTYPE HTML>
<html>
<head>
    <title>Leaflet.FileLayer</title>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
    <link rel="stylesheet" href="font-awesome.min.css" />

    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script src="leaflet.filelayer.js"></script>
    <script src="togeojson.js"></script>
    <script src="jquery.js"></script>
    <style>
        #map {
			width: auto;
			height: 600px;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
    </style>
</head>

<body>
    <p style="font-family:sans-serif;">King County Transit</p>
    <div id="map"></div>

    <script>
        var neighborhoodArray = new Array();

        var osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; 2013 OpenStreetMap contributors',
        });

        var map = L.map('map')
                   .fitWorld()
                   .addLayer(osm)
                   .setView([47.603569, -122.329453], 13);

        // control that shows state info on hover
        var info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };

        info.update = function (props) {
            if (typeof props != "undefined") {
                this._div.innerHTML = '<h4>Seattle Neighborhoods</h4><b>' + props.NEIGHBORHO + '</b><br />Neighborhoods:<br /><div id="neighborhood-wrapper"></div>';
            }
        };

        info.addTo(map);

        function style(feature) {
            return {
                weight: 2,
                opacity: 1.0,
                color: 'white',
                fillOpacity: 0.2,
                fillColor: '#0893cf'
            };
        }

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 2,
                color: '#666666',
                dashArray: '',
                fillOpacity: 0.5,
                fillColor: '#FFFFFF'
            });

            if (!L.Browser.ie && !L.Browser.opera) {
                layer.bringToFront();
            }

            info.update(layer.feature.properties);
        }

        var geojson;

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        function zoomToFeature(e) {
            //map.fitBounds(e.target.getBounds());

            var layer = e.target;

            layer.setStyle({
                fillOpacity: 0.7,
                fillColor: '#4218f8'
            });

            neighborhoodArray.push(layer.feature.properties.NEIGHBORHO);
            ("neighborhood-wrapper").innerHTML += neighborhoodArray[0] + "<br />";
            alert("hi" + neighborhoodArray[0]);
        }


        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                //mouseout: resetHighlight,
                click: zoomToFeature,
            });

            neighborhoodArray[layer.feature.properties.NEIGH_NUM] = layer.feature.properties.NEIGHBORHO;
        }

        $.ajax('neighborhoods.kml').done(function (xml) {
            var neighborhoodjs = toGeoJSON.kml(xml);

            geojson = L.geoJson(neighborhoodjs, {
                style: style,
                onEachFeature: onEachFeature
            }).addTo(map);
        }); 

	</script>
</body>
</html>
